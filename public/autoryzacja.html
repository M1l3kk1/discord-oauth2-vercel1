<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj w Wadze!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Ciemniejsze, głębsze tło */
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            padding: 40px 50px;
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            border: 2px solid #b30000; /* Ciemniejsza, bardziej "krwista" czerwień */
            box-shadow: 0 0 20px rgba(179, 0, 0, 0.5); /* Bardziej subtelna poświata */
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(4px);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #b30000;
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1 {
            font-family: 'Cinzel', serif; /* Nowa, epicka i czytelna czcionka */
            color: #ff3333; /* Jaśniejsza czerwień dla nagłówka */
            font-size: 2.8em; /* Lekko dostosowany rozmiar */
            margin: 0 0 15px 0;
            font-weight: 700;
            letter-spacing: 2px; /* Lepszy odstęp między literami */
            text-shadow: 0px 2px 8px rgba(0,0,0,0.7);
        }
        p {
            font-size: 1.2em; /* Zwiększona czytelność */
            line-height: 1.6; /* Lepsze odstępy między liniami */
            margin-top: 15px;
        }
        .howl {
            color: #b30000;
            font-weight: bold;
            font-style: italic;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/SAASDD.jpg" alt="Logo Watahy" class="logo">
        
        <h1>Witaj w Wadze</h1>
        <p>Twoja autoryzacja przebiegła pomyślnie. Jesteś teraz jednym z nas. Możesz już zamknąć to okno.</p>
        <p class="howl">Awooo!</p>
    </div>
</body>
</html>
